<!DOCTYPE html>
 <html lang="ko">
  <head>
    <style>
     a[href^="http:"]{background-color: yellow;}
     a[href*"github"]{background-color: sky blue;}
     a[href&"abc.com"]{background-color: pink;}
     div#round{display:inline-block; width:0; border: 100px solid pink; border-radius: 50%; background-color:pink;}
     div#style{display:inline-block; width:0; border: 100px solid blue; border-radius: 50%; background-color:blue;}
     body {text-align:center;}
     h1{display:inline-block;border: 1px solid red; margin-bottom: 20px; border-bottom: 3px double red; width:fit-content; margin: 0 auto;}
      .container div{display: inline-block; vertical-align:middle;}
      .hello{color: red; font-size: 50px; margin-right: 50px;}
      .world{color: blue; background-color: #f4f4f4;}
    </style>
    <meta charset="UTF-8">
    <title>csstest</title>
  </head>
  <body>
   <ul>
    <li><a href="http://google.com">Google</a></li>
    <li><a href="https://github.com">Github</a></li>
    <li><a href="https://abc.com">ABC News network</a></li>
   </ul>
   <div id="round"></div>
   <div id="style"></div>
   <div class="container">
    <div class="hello">hello</div>
    <div class="world">world</div>
   </div>
    <h1>제목테스트</h1>
  </body>
</html>
