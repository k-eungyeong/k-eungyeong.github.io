<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>flew</title>
    <style>
     body, html {height: 100%; margin: 0; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center;}
     .container {display: flex; flex-direction: column; width: 80%; height: 90vh; background-color: #fff; border: 2px solid #000;}
     .top{display:flex; flex: 8; border-bottom: 3px solid #000;}
     .left{flex: 2; border-right: 3px solid #000;}
     .main{flex: 3;}
     .bottom{flex: 2;}
    </style>
  </head>
  <body>
   <div class="container">
     <div class="top">
       <div class="left"></div>
       <div class="main"></div>
     </div>
     <div class="bottom"></div>
   </div>
  </body>
</html>
