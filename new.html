<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
 <style>
      html, body {  height: 100%;  margin: 0;  background-color: #f0f0f0; display: flex;   justify-content: center;     align-items: center;     }
       .container {  display: flex;    flex-direction: column;  width: 90%;    height: 90vh;   background-color: #fff;   border: 2px solid #000;  }
       .top {height: 60px;  border-bottom: 2px solid #000; padding: 10px; }
       .main {display: flex; /  flex: 1; border-bottom: 2px solid #000; }
       .left {  flex: 1;  border-right: 2px solid #000;   }
       .realmain { flex: 2; border-right: 2px solid #000;}
       .right{ flex: 1; border-right: none;}
       .footer {height: 120px; padding: 10px;}
    </style>
</head>
<body>
 <div class="container">
  <div class="top">상단 제목 칸</div>
  <div class="main">
            <div class="left">왼쪽 칸</div>
            <div class="realmain">가운데 넓은 칸</div>
            <div class="right">오른쪽 칸</div>
  </div>
 <div class="footer">하단 요약 칸</div>
</div>
</body>
</html>
