<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>flew</title>
    <style>
      html {height: 100%;}
      body {height: 100%; display: flex; justify-content: center; min-height: 100vh; background-color: #f9f9f9; margin: 0; padding-top: 50px;}
     .container {display: flex; flex-direction: column; height: 100vh;}
     .top{display:flex; flex: 8; border-bottom: 3px solid #000;}
     .left{flex: 2; border-right: 3px solid #000;}
     .main{flex: 3;}
     .bottom{flex: 2;}
    </style>
  </head>
  <body>
   <div class="container">
     <div class="top">
       <div class="left"></div>
       <div class="main"></div>
     </div>
     <div class="bottom"></div>
   </div>
  </body>
</html>
